name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run unit tests
        run: cd backend && go test ./... -coverprofile=coverage.out

      - name: Fix coverage paths
        run: |
          sed -i 's|back-end-todolist|backend|g' backend/coverage.out

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # se lo da GitHub autom√°ticamente
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # lo generas en SonarCloud
